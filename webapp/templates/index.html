<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse App</title>
</head>
<body>
    <h1>Welcome to the Timelapse App</h1>
    <form action="/" method="post">
        <label for="rtsp_url">RTSP URL:</label>
        <input type="text" id="rtsp_url" name="rtsp_url" required><br>

        <label for="output_path">Output Path:</label>
        <input type="text" id="output_path" name="output_path" required><br>

        <button type="submit">Capture Image</button>
    </form>
</body>
</html>
